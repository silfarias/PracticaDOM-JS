<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
<body>

<main class="row" id="calculator">
    <h1>Ejercicio 3</h1><br>

  <div class="input-container ">

    <div class="col">
      <input type="number" id="num1" placeholder="Número 1" class="form-control">
    </div>

    <div class="col">
      <select class="form-control" id="operador">
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="mul">Multiplicación</option>
        <option value="div">División</option>
      </select>
    </div>
    
    <div class="col">
      <input type="number" id="num2" placeholder="Número 2" class="form-control">
    </div>
   
      <div class="col">
        <button class="btn btn-dark" id="calculate">CALCULAR</button>
      </div>
      <p id="result"></p>
  </div>

</main>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
